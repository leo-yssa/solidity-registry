# npm 배포: 태그 v* 푸시 시 자동 publish (테스트는 ci.yml에서만 수행, 중복 제거)
# 제약: 태그가 main 또는 master 브랜치의 커밋에 붙어 있을 때만 배포 (그 커밋은 이미 CI 통과)
# 필수: NPM_TOKEN Secret (Granular Access token, Read and write, Bypass 2FA for publish)

name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on default branch
        run: |
          git fetch origin main master 2>/dev/null || true
          if ! git branch -r --contains ${{ github.sha }} | grep -qE 'origin/(main|master)'; then
            echo "::error::Tag must point to a commit on main or master. This commit is not on the default branch."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Build lib
        run: npm run build

      - name: Set version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
